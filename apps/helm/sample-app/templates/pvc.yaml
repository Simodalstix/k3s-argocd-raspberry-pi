{{- if and .Values.database.enabled .Values.database.persistence.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "sample-app.fullname" . }}-postgres-data
  labels:
    {{- include "sample-app.labels" . | nindent 4 }}
    app.kubernetes.io/component: database
spec:
  accessModes:
    - {{ .Values.database.persistence.accessMode }}
  storageClassName: {{ include "sample-app.storageClassName" . }}
  resources:
    requests:
      storage: {{ .Values.database.persistence.size }}
{{- end }}