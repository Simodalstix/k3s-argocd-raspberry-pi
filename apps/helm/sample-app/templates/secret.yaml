apiVersion: v1
kind: Secret
metadata:
  name: {{ include "sample-app.fullname" . }}-postgres-secret
  labels:
    {{- include "sample-app.labels" . | nindent 4 }}
    app.kubernetes.io/component: database
type: Opaque
data:
  username: {{ .Values.secrets.postgres.username | b64enc }}
  password: {{ .Values.secrets.postgres.password | b64enc }}
---
# Alternative secret name for easier reference
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  labels:
    {{- include "sample-app.labels" . | nindent 4 }}
    app.kubernetes.io/component: database
type: Opaque
data:
  username: {{ .Values.secrets.postgres.username | b64enc }}
  password: {{ .Values.secrets.postgres.password | b64enc }}